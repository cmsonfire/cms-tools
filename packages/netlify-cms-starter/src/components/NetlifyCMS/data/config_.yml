# config in yaml format
backend:
  name: firestore
  firebase :
    siteid: "default"
    index_data:
      posts: md
    config:
      apiKey: "AIzaSyC4pL01RQVRDHEWyqXTpnEvbd0hf5B__4A"
      authDomain: "react-static-demo.firebaseapp.com"
      databaseURL: "https://react-static-demo.firebaseio.com"
      projectId: "react-static-demo"
      storageBucket: "react-static-demo.appspot.com"
    signInOptions:
      - provider: "EmailAuthProvider"
        options:
          requireDisplayName: true
      # - "GoogleAuthProvider"
      - provider: "GoogleAuthProvider"
        options:
          customParameters:
            prompt: 'select_account'
      # - "GithubAuthProvider"
      # - "FacebookAuthProvider"
      # - "TwitterAuthProvider"
      # - "PhoneAuthProvider"

publish_mode: editorial_workflow
media_folder: "images" # Folder where user uploaded files should go
# Not really using public_folder at the moment because images are being stored in firebase storage
public_folder: "//firebasestorage.googleapis.com/v0/b/react-static-demo.appspot.com/o/images"
logo_src: "/images/3alves_logo_r200.png"

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Post" # Used in the UI, e.g., "New Post"
    folder: "posts" # The path to the folder where the documents are stored
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false # Prevents the showing of the preview for values
    files:
      - name: "site_settings"
        label: "Site Settings"
        file: "_data/settings.json"
        description: "General Site Settings"
        fields:
          - {label: "Global title", name: "site_title", widget: "string"}
          - label: "Post Settings"
            name: posts
            widget: "object"
            fields:
              - {label: "Number of posts on frontpage", name: front_limit, widget: number}
              - {label: "Default Author", name: author, widget: string}
              - {label: "Default Thumbnail", name: thumb, widget: image, class: "thumb"}

      - name: "authors"
        label: "Authors"
        file: "_data/authors.yml"
        description: "Author descriptions"
        fields:
          - name: authors
            label: Authors
            widget: list
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "markdown"}
